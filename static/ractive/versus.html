	<div class="row">
		<div id="vs-nadal-img" 			class="col-xs-5">	NADAL		</div>
		<div id="vs-versus" 			class="col-xs-2">	VS 			</div>

	</div>
	<div class="row scores-row">
		<div class="col-sm-4 hidden-xs">			</div>

		<div class="col-sm-2 left  record-overall">	23-1	</div>
		<div class="col-sm-4 hidden-xs">			</div>
	</div>
	<div class="row scores-row">
		<div class="col-xs-4">			</div>
		<div class="col-xs-2 right">	<span style="color:#8da639;">Grass</span>	</div>
		<div class="col-xs-2 left ">	23-1	</div>
		<div class="col-xs-4">			</div>
	</div>
	<div class="row scores-row">
		<div class="col-xs-4">			</div>
		<div class="col-xs-2 right">	<span style="color:#b15035;">Clay</span>	</div>
		<div class="col-xs-2 left ">	23-1	</div>
		<div class="col-xs-4">			</div>
	</div>
	<div class="row scores-row">
		<div class="col-xs-4">			</div>
		<div class="col-xs-2 right">	<span style="color:#719c80;">Hard</span>	</div>

		<div class="col-xs-4">			</div>
	</div>
</div>

<div id="stats-container" class="container">
			<h2 class="hidden-xs">STATS</h2>
	<div id="stats-box" class="row">
		<div class="col-md-3 right">
			<div>ACES</div>
		</div>
		<div class="col-md-6">
			<div class="leftBar" style="width: {{aces}}%;">29</div><div class="rightBar" style="width: {{100-aces}}%;">30</div>
		</div>
		<div class="col-md-3 leftt hidden-xs">
			<div>ACES</div>
		</div>
	</div>
	<div id="stats-box" class="row">
		<div class="col-md-3 right">
			<div>DOUBLE FAULTS</div>
		</div>
		<div class="col-md-6">
			<div class="leftBar" style="width: {{df}}%;">29</div><div class="rightBar" style="width: {{100-df}}%;">30</div>
		</div>
		<div class="col-md-3 leftt hidden-xs">
			<div>DOUBLE FAULTS</div>
		</div>
	</div>
	<div id="stats-box" class="row">
		<div class="col-md-3 right">
			<div>FIRST SERVE WIN %</div>
		</div>
		<div class="col-md-6">
			<div class="leftBar" style="width: {{FstWin}}%;">29</div><div class="rightBar" style="width: {{100-FstWin}}%;">30</div>
		</div>
		<div class="col-md-3 left hidden-xs">
			<div>FIRST SERVE WIN %</div>
		</div>
	</div>
</div>
