
<div class="slide-title offset-60">
	<h1> French Open's Last 20 Winners </h1>
</div>

<div class="container offset-60">
	<div class = "row" >
		{{#winners}}
			<div class="col-md-3 col-xs-6">
				<div class="card">
					<div class="front" style="background:url('./static/img/players/{{firstname(Champion)}}.png'); background-opacity:0.7;">
						<!--<img class="winner-img" src="{{img}}"/>
						<h5 class="white bottom right absolute">
							{{Year}}
						</h5>-->
						<div class="year-label">
							<img src="./static/img/ribbon.png"/>
							{{Year}}
						</div>
						
					</div>
					<div class="back">
						<p>
							{{Country}}<br>{{Champion}}
						</p>
						<p>
							{{Score}}
						</p>
					</div> 
				</div>
			</div>
		{{/winners}}
	</div>
</div>
